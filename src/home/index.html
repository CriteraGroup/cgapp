<!DOCTYPE html>
<html lang="en" ng-app="cgapp">
<head>
  <meta charset="UTF-8">
  <title>Critera Group</title>
  <script type="text/javascript" src="../../node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="../../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="../client/app.js"></script>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../messenger/messenger.css">
</head>
<body ng-controller="mainController as main">
  <header class="app-header">
    Critera Group
    <button class="cg-button exit" data-ng-click="main.exit()">Exit</button>
    <button class="cg-button save" data-ng-click="main.save()">Save</button>
  </header>
  <div class="controls">
    <span class="previous-container">
      <button class="cg-button" type="button" data-ng-click="main.previous()" data-ng-disabled="!main.canGoPrevious()">Previous</button>
    </span>

    <span class="progress-container">
      <span class="total-progress-indicator">
        <input data-ng-model="main.questionNumber" data-ng-change="main.updateQuestion()" /> / {{main.totalQuestions}}
      </span>
      <span class="domain-progress-indicator">
        {{main.currentDomain}} : {{main.domainIndex}} of {{main.domainTotal}}
      </span>
    </span>

    <span class="next-container">
      <button class="cg-button" type="button" data-ng-click="main.next()" data-ng-disabled="!main.canGoNext()">Next</button>
    </span>
  </div>

  <div class="question-group">
    <div class="row-section">
      <span class="domain-label">Domain: </span> 
      <span class="domain" data-ng-bind-html="main.current.domain"></span>
    </div>
    <div class="row-section">
      <span class="objective-label">Objective: </span> 
      <span class="objective" data-ng-bind-html="main.current.objective"></span>
    </div>
    <div class="row-section">
      <div class="question-label">Question #{{main.getTrueQuestionNumber()}}:</div>
      <div class="question" data-ng-bind-html="main.current.question"></div>
    </div>
    <div class="row-section">
      <div class="answer-label">Customer Response:</div>
      <div class="answer">
        <textarea data-ng-model="main.current['customer response']"></textarea>
      </div>
    </div>
    <div class="row-section">
      <div class="finding-label">Auditor Notes:</div>
      <div class="finding">
        <textarea data-ng-model="main.current['auditor notes']"></textarea>
      </div>
    </div>
    <div class="row-section">
      <div class="status-label">Status:</div>
      <div class="status">
        <select data-ng-options="status.text for status in main.statusOptions track by status.id" data-ng-model="main.current.status"></select>
      </div>
    </div>
    <div class="row-section">
      <div class="policy-defined-label">Policy Defined:</div>
      <div class="policy-defined">
        <select data-ng-options="policy.text for policy in main.policyDefined track by policy.id" data-ng-model="main.current['policy defined']"></select>
      </div>
    </div>
    <div class="row-section">
      <div class="answers-label">Answers:</div>
      <div class="answers">
        <select data-ng-options="answer.text for answer in main.answers track by answer.id" data-ng-model="main.current.answer"></select>
      </div>
    </div>
    <div class="row-section">
      <div class="automation-label">Automation:</div>
      <div class="automation">
        <select data-ng-options="automationOption.text for automationOption in main.automation track by automationOption.id" data-ng-model="main.current['control automated or technically enforced']"></select>
      </div>
    </div>
    <div class="row-section">
      <div class="implementation-label">Implementation:</div>
      <div class="implementation">
        <select data-ng-options="implementationOption.text for implementationOption in main.implementation track by implementationOption.id" data-ng-model="main.current['control implemented']"></select>
      </div>
    </div>
    <div class="row-section">
      <div class="reporting-label">Reporting:</div>
      <div class="reporting">
        <select data-ng-options="reportingOption.text for reportingOption in main.reporting track by reportingOption.id" data-ng-model="main.current['control reported to business']"></select>
      </div>
    </div>
  </div>
</body>
</html>
